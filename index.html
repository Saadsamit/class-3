<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <center>
    <font color="#12F334"><h1>REGISTRATION FOR</h1></font>
    
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="ENTER YOUR FIRST NAME"><br><br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="ENTER YOUR LAST NAME"><br><br>
        <label>PHONE NUMBER</label>
        <input type="tel" placeholder="ENTER YOUR PHONE NUMBER"><br><br>
        <label>Email</label>
        <input type="email" placeholder="ENTER YOUR EMAIL"><br><br>
        <label>Birth Date</label>
        <input type="date" placeholder="ENTER YOUR BIRTH DATE"><br><br>
        <label for="password">password</label>
        <input type="password" id="password"><br><br>
        <label for="confirm password">confirm password</label>
        <input type="password" id="confirm password">
        <p>Gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <label for="other">other</label>
        <input type="radio" id="other" name="gender"><br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
        <label for="">Qualification</label>
        <select>
            <option>Select Your Qualification</option>
            <option>SSC</option>
            <option>HSC</option>
            <option>Hon's</option>
            <option>MBA</option>
        </select><br><br>
        <label for="">upload your photo</label>
        <input type="file"><br><br>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
        
</form>
</center>
</body>
</html>
